<h2>Prodotti nel Carrello</h2>

<p>
  <a routerLink="/spedizione">Costi spedizione</a>
</p>

<div class="cart-item" *ngFor="let prodotto of oggettiNelCarrello">
  <span>
    {{ prodotto.nome }}
  </span>
  <span>
    {{ prodotto.prezzo | currency }}
  </span>
  <p *ngIf="prodotto.descrizione">
    Description: {{ prodotto.descrizione }}
  </p>
</div>

<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">

  <div>
    <label for="nome">
      nome
    </label>
    <input id="nome" type="text" formControlName="nome">
  </div>

  <div>
    <label for="indirizzo">
      indirizzo
    </label>
    <input id="indirizzo" type="text" formControlName="indirizzo">
  </div>

  <button class="button" type="submit">Procedi al pagamento</button>

</form>
